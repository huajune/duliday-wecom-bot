name: Update Version and Changelog

on:
  push:
    branches:
      - main
      - master

jobs:
  update-version-changelog:
    runs-on: ubuntu-latest

    # 避免无限循环：如果是 bot 提交则跳过
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史记录，用于分析 commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version and changelog update script
        run: node scripts/update-version-changelog.js
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet package.json CHANGELOG.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "version=unchanged" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # 读取新版本号
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: update version and changelog [skip ci]"
          git push

      - name: Create Git Tag
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          VERSION="${{ steps.check_changes.outputs.version }}"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Sync to develop branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "同步版本更新到 develop 分支..."

          # 获取当前分支名称
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "当前分支: $CURRENT_BRANCH"

          # 切换到 develop 分支
          git fetch origin develop
          git checkout develop

          # 合并 master 分支的更改
          if git merge $CURRENT_BRANCH --no-ff -m "chore: sync version ${{ steps.check_changes.outputs.version }} from $CURRENT_BRANCH [skip ci]"; then
            echo "✅ 成功合并 $CURRENT_BRANCH 到 develop"
            git push origin develop
            echo "✅ 已推送到 develop 分支"
          else
            echo "⚠️  合并冲突，需要手动解决"
            git merge --abort
            exit 1
          fi

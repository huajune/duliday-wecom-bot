name: Update Version and Changelog

on:
  push:
    branches:
      - main
      - master

# é˜²æ­¢å¹¶å‘æ‰§è¡Œå¯¼è‡´åˆ†æ”¯åå†²çª
concurrency:
  group: version-changelog-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-version-changelog:
    runs-on: ubuntu-latest

    # é¿å…æ— é™å¾ªçŽ¯ï¼šå¦‚æžœæ˜¯ bot æäº¤åˆ™è·³è¿‡
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # èŽ·å–å®Œæ•´åŽ†å²è®°å½•ï¼Œç”¨äºŽåˆ†æž commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version and changelog update script
        run: node scripts/update-version-changelog.js
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet package.json CHANGELOG.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "version=unchanged" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # è¯»å–æ–°ç‰ˆæœ¬å·
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create update branch and push
        if: steps.check_changes.outputs.has_changes == 'true'
        id: create_branch
        run: |
          VERSION="${{ steps.check_changes.outputs.version }}"
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="chore/update-version-$VERSION-$TIMESTAMP"

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # åˆ›å»ºæ–°åˆ†æ”¯
          git checkout -b "$BRANCH_NAME"

          # æäº¤å˜æ›´
          git add package.json CHANGELOG.md
          git commit -m "chore: update version to $VERSION and changelog [skip ci]"

          # æŽ¨é€åˆ°è¿œç¨‹ï¼ˆå¦‚æžœåˆ†æ”¯å·²å­˜åœ¨ï¼Œå¼ºåˆ¶æŽ¨é€ï¼‰
          git push origin "$BRANCH_NAME" || git push -f origin "$BRANCH_NAME"

          echo "âœ… å·²åˆ›å»ºåˆ†æ”¯: $BRANCH_NAME"

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_BODY_TEMPLATE: >
            ## ðŸ“¦ è‡ªåŠ¨ç‰ˆæœ¬æ›´æ–°

            **æ–°ç‰ˆæœ¬**: v${{ steps.check_changes.outputs.version }}

            æ­¤PRç”±GitHub Actionsè‡ªåŠ¨åˆ›å»ºï¼ŒåŒ…å«ï¼š
            - âœ… æ›´æ–° package.json ç‰ˆæœ¬å·
            - âœ… æ›´æ–° CHANGELOG.md

            ### å˜æ›´æ¥æº
            åŸºäºŽ `${{ github.ref_name }}` åˆ†æ”¯çš„commitåŽ†å²è‡ªåŠ¨ç”Ÿæˆã€‚

            ### åˆå¹¶åŽæ“ä½œ
            åˆå¹¶æ­¤PRåŽï¼Œå»ºè®®ï¼š
            1. åˆ›å»ºgit tag: `v${{ steps.check_changes.outputs.version }}`
            2. å‘å¸ƒGitHub Release

            ---
            ðŸ¤– ç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆ
        run: |
          VERSION="${{ steps.check_changes.outputs.version }}"
          BRANCH_NAME="${{ steps.create_branch.outputs.branch_name }}"
          CURRENT_BRANCH="${{ github.ref_name }}"
          PR_BODY="$PR_BODY_TEMPLATE"

          # ä½¿ç”¨gh CLIåˆ›å»ºPR
          gh pr create \
            --base "$CURRENT_BRANCH" \
            --head "$BRANCH_NAME" \
            --title "chore: update version to $VERSION" \
            --body "$PR_BODY" \
            --label "automated,version-update"

          echo "âœ… å·²åˆ›å»ºPR: $BRANCH_NAME -> $CURRENT_BRANCH"

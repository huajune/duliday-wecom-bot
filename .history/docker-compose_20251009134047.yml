version: '3.8'

services:
  wecom-service:
    build: .
    container_name: duliday-wecom-service
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    networks:
      - wecom-network

  # 可选：Redis（用于缓存）
  # redis:
  #   image: redis:7-alpine
  #   container_name: wecom-redis
  #   restart: always
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - wecom-network

networks:
  wecom-network:
    driver: bridge

